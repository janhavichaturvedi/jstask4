<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .error {
        color: red;
      }

      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
      }

      .instagram-logo {
        font-family: "Billabong", "Helvetica Neue", Arial, sans-serif;
        font-size: 3rem;
        color: #000;
        text-align: center;
        margin-bottom: 2rem;
      }

      .form-container {
        max-width: 400px;
        margin: 0 auto;
        background-color: aliceblue;
      }

      .forgot-password {
        font-size: 0.875rem;
        text-align: right;
      }

      .remember-me {
        font-size: 0.875rem;
      }

      .signup-link {
        text-align: center;
        margin-top: 1rem;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Billabong&display=swap"
      rel="stylesheet"
    />
    <title>Instagram Login</title>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 form-container">
          <h1 class="instagram-logo">Instagram</h1>
          <form id="loginForm">
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
              <div id="usernameError" class="error"></div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
              <div id="passwordError" class="error"></div>
            </div>
            <div class="form-check mb-3">
              <input
                type="checkbox"
                class="form-check-input"
                id="rememberMe"
                name="rememberMe"
              />
              <label class="form-check-label" for="rememberMe"
                >Remember Me</label
              >
            </div>
            <div class="forgot-password">
              <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Login
            </button>
          </form>

          <div class="signup-link">
            <p>Don't have an account? <a href="#">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      var loginForm = document.getElementById("loginForm");
      var usernameInput = document.getElementById("username");
      var passwordInput = document.getElementById("password");
      var usernameError = document.getElementById("usernameError");
      var passwordError = document.getElementById("passwordError");

      loginForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission

        // Clear previous error messages
        usernameError.textContent = "";
        passwordError.textContent = "";

        // Validate username
        if (usernameInput.value.trim() === "") {
          usernameError.textContent = "Username is required";
          usernameInput.classList.add("is-invalid");
          return;
        }

        // Validate password
        if (passwordInput.value === "") {
          passwordError.textContent = "Password is required";
          passwordInput.classList.add("is-invalid");
          return;
        }

        // Proceed with login
        alert("Login successful!");
      });
    </script>
  </body>
</html>
